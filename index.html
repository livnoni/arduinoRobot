<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yehuda Robot</title>
</head>
<body>
<H1>Yehuda Robot.</H1>
<div>
    <img src="stream.mjpg" width="640" height="480">
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    document.onkeydown = function (evt) {
        evt = evt || window.event;
        switch (evt.key) {
            case 'ArrowUp':
                emit("FORWARD")
                break;
            case 'ArrowDown':
                emit("BACKWARD");
                break;
            case 'ArrowLeft':
                emit("LEFT");
                break;
            case 'ArrowRight':
                emit("RIGHT");
                break;
            case 's':
                emit("STOP");
                break;
        }
    };

    document.onkeyup = function (evt) {
        evt = evt || window.event;
        switch (evt.key) {
            case 'ArrowUp':
                emit("STOP");
                break;
            case 'ArrowDown':
                emit("STOP");
                break;
            case 'ArrowLeft':
                emit("STOP");
                break;
            case 'ArrowRight':
                emit("STOP");
                break;
            case 's':
                emit("STOP");
                break;
        }
    };

    function emit(data) {
        console.log(data)
        socket.emit('robot', data);
    }

</script>
</body>
</html>
